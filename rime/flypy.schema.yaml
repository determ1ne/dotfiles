# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy
  name: 小鹤音形
  version: "2023.05"
  author:
    - 输入方案 by 何海峰 <flypy@qq.com>
    - 方案修改 by Azuk 443 <me@azuk.top>
  description: |
    基於飛揚版碼表的四鍵上屏方案，並根據八股文語料豐富了詞庫
  dependencies:
    - pinyin_simp

punctuator:
  import_preset: default

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    # reset: 1
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phraseXT
    - table_translator@custom_phraseVD
    - table_translator@custom_phraseYH
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba#'
  #initials: ';'
  finals: '#'
  delimiter: " '"
  max_code_length: 4
  auto_select: true
  auto_select_pattern: ^;.$|^\w{4}$
  auto_select_unique_candidate: true
  auto_clear: max_length

translator:
  dictionary: flypy
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: false
  enable_completion: false
  enable_user_dict: false
  max_phrase_length: 14

custom_phraseXT:
  dictionary: ""
  user_dict: flypy_sys
  db_class: stabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: -1 #本表词和系统词重码居后

custom_phraseVD:
  dictionary: ""
  user_dict: flypy_top
  db_class: stabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: 0 #用户词和系统词重码 置顶
  
custom_phraseYH:
  dictionary: ""
  user_dict: flypy_user
  db_class: stabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: -1 #用户词和系统词重码居后

# reverse_lookup:
  # dictionary: flypy_dz_reloaded
  # prism: double_pinyin_flypy
  # prefix: "oi"
  # suffix: "'"
  # tips: 〔拼音〕
  # preedit_format:
    # - xform/([nl])v/$1ü/
    # - xform/([nl])ue/$1üe/
    # - xform/([jqxy])v/$1u/
  # comment_format:
    # - xform/ / /
reverse_lookup:
  dictionary: flypy_dz
  # enable_completion: true

simplifier:
  option_name: simplification
  opencc_config: s2t.json

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - {accept: ";", send: 2, when: composing}
    - {accept: "Tab", send: Escape, when: composing}
    - {accept: Release+semicolon, send: semicolon, when: composing}
    - {accept: Release+comma, send: comma, when: composing}

recognizer:
  import_preset: default
  patterns:
    # punct: "^/([0-9]0?|[a-z]+)$"
    # reverse_lookup: "oi[a-z]*'?$"
    reverse_lookup: "[a-z`]*`+[a-z`]*"

style:
  horizontal: true
